<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berlin Sluggers Stats (Batting & Pitching)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
    }
    h2 {
      color: #002d72;
      margin-bottom: 10px;
    }

    /* 상단 바 스타일 */
    .top-bar {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .top-bar label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    /* select / input 크기와 정렬 통일 */
    select,
    input[type="text"] {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 160px;       /* 폭 통일 */
      height: 32px;       /* 높이 통일 */
      box-sizing: border-box;
    }

    /* placeholder 색상 */
    input[type="text"]::placeholder {
      color: #999;
    }

    /* 테이블 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 8px 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    thead {
      background: #002d72;
      color: white;
      cursor: pointer;
    }
    th.sortable:hover { background: #0041b3; }
    tr:hover { background: #f2f6ff; }
  </style>
</head>

<body>
  <h2>Berlin Sluggers Player Statistics</h2>

  <div class="top-bar">
    <label>
      Dataset:
      <select id="datasetSelect">
        <option value="batting">Batting</option>
        <option value="pitching">Pitching</option>
      </select>
    </label>

    <label>
      League:
      <select id="leagueFilter"><option value="all">All</option></select>
    </label>

    <label>
      Season:
      <select id="yearFilter"><option value="all">All</option></select>
    </label>

    <!-- 이름 검색창 -->
    <label>
      Search:
      <input type="text" id="nameSearch" placeholder="Type name & press Enter" />
    </label>
  </div>

  <div id="table-root">Loading...</div>

  <script type="module">
    import { renderApp } from './js/shared.js';

    // 초기 로드
    renderApp('batting');

    // Dataset 변경 시
    document.getElementById('datasetSelect').addEventListener('change', e => renderApp(e.target.value));

    // 이름 검색 (엔터 누를 때만 적용)
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const search = document.getElementById('nameSearch').value.toLowerCase();
        const league = document.getElementById('leagueFilter').value;
        const year = document.getElementById('yearFilter').value;

        // js/shared.js의 내부 상태 접근
        import('./js/shared.js').then(mod => {
          const allRows = mod.__getLastRows();
          const columns = mod.__getLastColumns();
          const sortKeys = mod.__getLastSortKeys();

          const filtered = allRows.filter(r => {
            const matchLeague = (league === "all" || r.Acronym === league);
            const matchYear = (year === "all" || String(r.Season) === String(year));
            const matchName = !search || r.Name?.toLowerCase().includes(search);
            return matchLeague && matchYear && matchName;
          });

          mod.__renderFiltered(filtered, columns, sortKeys);
        });
      }
    });
  </script>
</body>
</html>
